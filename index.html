<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>KanBan-Board</title>
</head>

<body>
    <div class="header">
        <div class="filter">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="btns">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="del-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>

    <div class="action">
        <textarea class="textarea" placeholder="Enter Your Task"></textarea>
        <div class="modal_filter">
            <div class="priority-color pink"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color black active"></div>
        </div>
    </div>

    <div class="card_container">
        <!-- <div class="card">
            <div class="card-color pink"></div>
            <div class="card_id">#123</div>
            <div class="card_area">Some Task</div>
            <div class="lock_btn"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
